<select class="ttt-select"
    [id]="idSelect()"
    [name]="name()"
    (change)="onChange($event); emitEvent($event)"
    (blur)="onBlur(); emitEvent($event)"
    (focus)="emitEvent($event)"
    [disabled]="disabled()"
>
    @if (instruction()) {
        <option value="" [selected]="!value" disabled>{{ instruction() }}</option>
    }
    @for (option of options(); track $index) {
        <option [disabled]="option.isDisabled" [value]="option.value">{{ option.label }}</option>
    }
</select>
    
@if (icon()) {
    <i [class]="'input-icon ' + icon()"></i>
}
